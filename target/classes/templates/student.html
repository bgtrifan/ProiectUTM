<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title>Catalog Online</title>
</head>
<body style="background-color:azure">
<!--/*@thymesVar id="filtru" type="bob.home.catalogUTMnou.model.Filtru"*/-->
<!--/*@thymesVar id="students" type="bob.home.catalogUTMnou.model.Student"*/-->

<br><br>
<h1 style="margin-left: 50px">Profesori</h1>
<br>
<div class="form-group" th:object="${filtru}" th:action="@{'/cautastud'}" method="post">
    <div class="row">
        <div class="col-md-3 form-group" style="margin-left: 50px">
            <label>CNP:</label>
            <input type="text" class="form-control" th:field="*{cnp}"/>
        </div>
        <div class="col-md-3 form-group">
            <label>Nume:</label>
            <input type="text" class="form-control" th:field="*{nume}"/>
        </div>
        <div class="col-md-3 form-group">
            <label>Grupa:</label>
            <input type="text" class="form-control" th:field="*{grupa}"/>
        </div>
    </div>
    <!--<br>-->
    <div>
        <button type="submit" class="btn btn-outline-primary btn-lg" style="margin-left: 50px">Cauta</button>
    </div>
</div>

<br>
<button type="button" class="btn btn-outline-primary btn-lg" onclick="location.href='/adstud'" style="margin-left: 50px">Adauga..</button></td>
<br><br>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Prenume</th>
        <th scope="col">Nume</th>
        <th scope="col">Adresa</th>
        <th scope="col">CNP</th>
        <th scope="col">Telefon</th>
        <th scope="col">Email</th>
        <!--<th scope="col">Grupa</th>-->
        <th scope="col">Username</th>
        <th scope="col">Parola</th>
        <th scope="col">Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student: ${students}">
        <td th:text="${student.id}">123</td>
        <td th:text="${student.nume}">Nume</td>
        <td th:text="${student.prenume}">Prenume</td>
        <td th:text="${student.adresa}">Adresa</td>
        <td th:text="${student.cnp}">CNP</td>
        <td th:text="${student.telefon}">Telefon</td>
        <td th:text="${student.email}">Email</td>
        <!--<td th:text="${student.grupa.numeGrupa}">Grupa</td>-->
        <td th:text="${student.username}">User</td>
        <td th:text="${student.parola}">Parola</td>
        <td th:text="${student.role.denumire}">Rol</td>
        <td><a href = "/edstud" th:href="@{/edstud(id=${student.id})}">Edit</a></td>
        <td><a href = "/deletestud" th:href="@{/deletestud(id=${student.id})}" onclick="return confirm('Sure?')">Delete</a></td>

    </tr>

    </tbody>
</table>

<button type="button" class="btn btn-outline-primary btn-lg" onclick="location.href='/main'" style="margin-left: 50px">Meniul principal</button></td>



</body>
</html>
