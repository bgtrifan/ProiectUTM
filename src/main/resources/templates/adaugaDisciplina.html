<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title>Catalog Online</title>
</head>
<body style="background-color:azure">
<!--/*@thymesVar id="disciplina" type="bob.home.catalogUTMnou.model.Disciplina"*/-->
<!--/*@thymesVar id="facs" type="bob.home.catalogUTMnou.model.Facultate"*/-->


<br><br>
<h1 style="margin-left: 50px">Adaugare Disciplina</h1>
<br><br>
<form th:object="${disciplina}" method="post" th:action="@{'/savedisciplina'}">
    <input type ="hidden" name="id" th:field="*{id}"/>
    <div class="form-group">
        <div class="col-md-5 form-group">
            <label style="margin-left: 50px">Denumire</label>
            <input style="margin-left: 50px" type="text" class="form-control" name="denumire" placeholder="Introduceti denumirea" th:field="*{denumire}">
            <label style="margin-left: 50px">Numar credite</label>
            <input style="margin-left: 50px" type="text" class="form-control" name="nrcredite" placeholder="Introduceti numarul de credite" th:field="*{nrCredite}">
            <label style="margin-left: 50px">Facultate</label>
            <select style="margin-left: 50px" type="text" class="form-control" name="facultate" placeholder="Introduceti facultatea" th:field="*{facultate}">
                <option th:each="fac :${facs}" th:value="${fac.id}" th:text="${fac.numeFacultate}">Fac</option>
            </select>
            <label style="margin-left: 50px">An</label>
            <input style="margin-left: 50px" type="text" class="form-control" name="an" placeholder="Introduceti anul" th:field="*{an}">
            <label style="margin-left: 50px">Semestru</label>
            <input style="margin-left: 50px" type="text" class="form-control" name="semestru" placeholder="Introduceti semestrul" th:field="*{semestru}">
            <br>
            <input style="margin-left: 50px" type="submit" class="btn btn-primary btn-lg" value ="Salveaza"/>
        </div>
    </div>
</form>
</body>
</html>
